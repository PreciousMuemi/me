        <main class="main-content">
    <div class="contact-container">
        <div class="contact-header">
            <h1 class="section-title">Let's Create Together</h1>
            <p>Have a project in mind? Let's discuss how we can make it happen.</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <div class="info-card">
                    <div class="info-icon">‚úâÔ∏è</div>
                    <h3 class="info-title">Email Me At</h3>
                    <p class="info-content">Cynthiamuemi@gmail.com</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">üì±</div>
                    <h3 class="info-title">Call Me At</h3>
                    <p class="info-content">+254714296157</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">üí¨</div>
                    <h3 class="info-title">Response Time</h3>
                    <p class="info-content">Within 24 hours</p>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <div class="input-with-icon">
                                <i data-lucide="user"></i>
                                <input type="text" id="name" name="name" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i data-lucide="mail"></i>
                                <input type="email" id="email" name="email" placeholder="Your email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-with-icon">
                            <i data-lucide="file-text"></i>
                            <input type="text" id="subject" name="subject" placeholder="Project subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tell me about your project..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i data-lucide="send"></i>
                        <span>Send Message</span>
                    </button>
                </form>
            </div>
        </div>
